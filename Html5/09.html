<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--新增进度条：progress和meter-->
<!-- progress中 max表示最大值， value表示当前值-->
<progress max="100" value="40"></progress>
<!-- meter中，max表示最大值，min表示最小值， low表示规定的较低的量， high表示规定的较高的量， value表示当前值-->
<meter max="100" min="0" low="30" high="80" value="20"></meter>
<meter max="100" min="0" low="30" high="80" value="50"></meter>
<meter max="100" min="0" low="30" high="80" value="90"></meter>
</body>
</html>
