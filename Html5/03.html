<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    用户名：<input type="text">
    密码：<input type="password">
<!--    email提供默认邮箱的完整验证；要求必须包含@符号，同时必须包含服务器名称-->
    邮箱：<input type="email">
<!--    tel并不是来实现验证的。它本质的目的是为了在移动端打开数字键盘。意味着数字键盘限制了用户只能输入数字
        如何查看效果：QQ发送文件  手机端使用QQ来接收  复制到浏览器中打开-->
    手机:<input type="tel">
<!--    url提供了默认网址的完整验证；必须包含： http://   -->
    网址:<input type="url">
<!--    number只能输入数字（包含小数点），不能输入其他的字符
        max:最大值
        min:最小值
        value:默认值-->
    数量：<input type="number" value="" max="" min="">
<!--    serach可以人性化的输入体验-->
    请输入商品名称：<input type="search">
<!--    range范围-->
    范围：<input type="range" max="" min="" value="">
<!--    color拾色器-->
    颜色: <input type="color">
<!--    日期时间相关-->
    时间：<input type="time">
    日期：<input type="date">
<!--    datetime现在大多数都不支持这个新增的功能，只有苹果下面的safari才支持-->
    时间和日期：<input type="datetime">
<!--    datetime-local是支持的-->
    时间和日期：<input type="datetime-local">
    月份：<input type="month">
    星期：<input type="week" >
</form>
</body>
</html>
