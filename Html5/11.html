<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--border:边框
    cellspaceing:设置单元格和边框之间的距离
    cellpadding：设置单元格内容和边框之间的距离
    align: 设置表格在页面当中的水平对齐方式
    -->
<!-- th:表示表头
    caption:表示表格标题-->
<table width="500" border="1"  cellspacing="1" cellpadding="13" align="center">
    <caption>点点滴滴</caption>
    <thead>
    <tr>
        <th>1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>4</td>
        <td>5</td>
        <td rowspan="3">6</td>
    </tr>
    <tr>
        <td>7</td>
        <td>8</td>

    </tr>
    <tr>
        <td>10</td>
        <td>11</td>

    </tr>
    <tr>
        <td colspan="3">13</td>

    </tr>
    </tbody>
</table>
</body>
</html>
